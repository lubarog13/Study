<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./tour_styles.css">
    <script>
        var a = 0
        var b = 0
        console.log(a+b)
    </script>
</head>
<body>
    <div class="container">
        <div class="tour">
            <div class="tour__photo-wrapper">
                <img src="./images/tour_1.png" class="tour__photo" alt="Мальдивы">
            </div>
            <div class="tour__main">
                <h2 class="tour__name">Тур мальдивы: 20 дней</h2>
                <div class="tour__rating rating">
                    <div class="rating__stars">
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                        <i class="far fa-star fa-sm"></i>
                    </div>
                    <span class="rating__reviews">122 отзыва |</span>
                    <a href="#" class="rating__add">Написать отзыв</a>
                </div>
                <div class="tour__info">
                    <div class="tour__info-line">
                        <span class="tour__info-label">Агенство</span>
                        <span class="tour__info-value">ООО "ТурСтори"</span>
                    </div>
                    <div class="tour__info-line">
                        <span class="tour__info-label">Дата отлета</span>
                        <span class="tour__info-value">11.12.2022</span>
                    </div>
                    <div class="tour__info-line">
                        <span class="tour__info-label">Дата прилета</span>
                        <span class="tour__info-value">31.12.2022</span>
                    </div>
                </div>
                <h2 class="tour__cost">120 900 ₽</h2>
                <div class="tour__sale">
                    <span class="tour__sale-old">185 000 ₽</span>
                    <span class="tour__sale-value">Вы экономите 30%</span>
                </div>
                <div class="tour__actions actions">
                    <div class="actions__buy">
                    <button class="actions__buy-btn">Заказать</button>
                    </div>
                    <div class="actions__social">
                    <a href="" class="actions__social-facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="actions__social-instagram">
                        <i class="fab fa-instagram fa-xl"></i>
                    </a>
                    <a href="#" class="actions__social-telegram">
                        <i class="fab fa-telegram fa-xl"></i></a>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</body>
